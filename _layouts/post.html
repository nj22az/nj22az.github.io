---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    {{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}
    {% if page.categories %}
      •
      {% for category in page.categories %}
        <a href="{{ site.baseurl }}/categories/{{ category | slugify }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% endif %}
  </p>
  {{ content }}
</article>
