---
layout: default
---

<article class="download">
  <h1>{{ page.title }}</h1>
  {% if page.thumbnail %}
    <img src="{{ page.thumbnail }}" alt="{{ page.title }} thumbnail" />
  {% endif %}
  <p class="download-meta">Category: {{ page.category }} | Added: {{ page.date | date: "%b %-d, %Y" }}</p>
  <p>{{ page.description }}</p>
  <p>File size: {{ page.file_size }} &middot; Type: {{ page.file_type }}</p>
  <a href="{{ page.file_url }}" class="btn btn-primary">Download</a>
</article>
