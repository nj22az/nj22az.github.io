<li class="download-item">
  <div class="download-item__details">
    <h3 class="download-item__title"><a href="{{ item.url | relative_url }}">{{ item.title }}</a></h3>
    {% if item.description %}
      <p class="download-item__description">{{ item.description }}</p>
    {% endif %}
  </div>
  <a class="download-item__link" href="{{ item.url | relative_url }}" download>Download</a>
</li>
