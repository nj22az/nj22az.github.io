{% assign reading_time = post.content | number_of_words | divided_by: 200 | plus: 1 %}

<article class="timeline-card timeline-card--post">
  <header class="timeline-card__header">
    <div class="timeline-card__heading">
      <h3 class="timeline-card__title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <span class="timeline-card__meta">{{ post.date | date: "%B %d, %Y" }} Â· {{ reading_time }} min read</span>
    </div>
  </header>
  <p class="timeline-card__excerpt">{{ post.excerpt | strip_html | truncate: 150 }}</p>
  <div class="timeline-card__actions">
    <span class="timeline-card__action">Read more</span>
  </div>
</article>
