<article class="post-card">
  <a href="{{ post.url | relative_url }}" class="post-card-image">
    {% if post.thumbnail %}
      <img src="{{ post.thumbnail | relative_url }}" alt="{{ post.title }}">
    {% endif %}
  </a>
  <div class="post-card-content">
    <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
    <p class="post-meta">{{ post.date | date: "%B %d, %Y" }} â€” {% for cat in post.categories %}<a href="{{ '/categories/' | relative_url }}#{{ cat | slugify }}">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
    <p class="excerpt">{{ post.excerpt | strip_html | truncate: 150 }}</p>
  </div>
</article>
